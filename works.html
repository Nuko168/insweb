<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #sidebarToggle {
            position: fixed;
            top: 10px;
            left: 45px;
            border: 1px solid black; /* Remove the border */
            transition: left 0.3s; /* Add this line */
        }
        #sidebarToggle img {
            width: 20px;
            height: auto;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: fixed;
            top: 0;
            left: -200px;
            height: 100vh;
            transition: left 0.3s;
            z-index: 1000;  /* Add this line */
        }
        .sidebar.show {
            left: 0;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar a.active {
            background-color: #555; /* or any color you prefer */
        }
        .main-content {
            padding: 20px;
            margin-left: 25px; /* Adjusted to account for the 5px shift to the right */
        }
        .header {
            background-color: #ddd;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .header img {
            max-width: 100%;
        }
        p {
            margin-left: 5px; /* Shifted 5px to the right */
        }
        .image-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
       .parallelogram {
            width: 200px;
            height: auto;
            object-fit: cover;	
            <!-- margin-right: 1px; -->
            
            -webkit-clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
            clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
            
        }
       .parallelogram1 {
            width: 200px;
            height: 200px;
            object-fit: cover;	
            <!-- margin-right: 1px; --> 
         
            -webkit-clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
            clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
            
        }


    </style>
</head>
<body>
    <button id="sidebarToggle"><img src="https://github.com/Nuko168/insweb/blob/main/arrow.png?raw=true" alt="Toggle Sidebar"></button>
    <div id="sidebar" class="sidebar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="works.html" class="active">Works</a>
        <a href="contact.html">Contact</a>
        <button id="sidebarClose">Close Sidebar</button> <!-- Close button -->
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Works</h1>
            <!--<img src="C:\Users\tomoy\Pictures\blender rendered\time third.png" alt="Header Image"> -->
        </div>
        <p>Blenderを始めてから作ったもの</p>
        <div class="image-container">
            <img src="https://github.com/Nuko168/insweb/blob/main/forweb/divergence%20B5C.png?raw=true" class="parallelogram1">
            <img src="https://github.com/Nuko168/insweb/blob/main/forweb/time%20third.png?raw=true" alt="Image 1" class="parallelogram1">
            <img src="https://github.com/Nuko168/insweb/blob/main/forweb/skied.png?raw=true" alt="Image 1" class="parallelogram1">
            <img src="https://github.com/Nuko168/insweb/blob/main/forweb/bass_non4k.jpg?raw=true" class="parallelogram1">
            <img src="C:\Users\tomoy\Pictures\forweb\yp.png" alt="Image 1" class="parallelogram">
            <!-- 他の画像も同様に追加 -->
        </div>
    </div>
    <script>
        var sidebarToggle = document.getElementById('sidebarToggle');
        var sidebar = document.getElementById('sidebar');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('show');
            if (sidebar.classList.contains('show')) {
                sidebarToggle.style.left = "245px"; // Adjust this value to position the toggle button correctly when the sidebar is open
            } else {
                sidebarToggle.style.left = "45px"; // Adjust this value to position the toggle button correctly when the sidebar is closed
            }
        });

        document.getElementById('sidebarClose').addEventListener('click', function() {
            sidebar.classList.remove('show');
            sidebarToggle.style.left = "45px"; // Adjust this value to position the toggle button correctly when the sidebar is closed
        });
    </script>
</body>
</html>
